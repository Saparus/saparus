service: saparus-backend

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-west-2
  environment:
    ABOUT_TABLE: ${{secrets.ABOUT_TABLE}}
    CHILDREN_PROGRAMS_TABLE: ${{secrets.CHILDREN_PROGRAMS_TABLE}}
    NEWS_TABLE: ${{secrets.NEWS_TABLW}}
    PRODUCTS_TABLE: ${{secrets.PRODUCTS_TABLE}}
    USERS_TABLE: ${{secrets.USERS_TABLE}}
    JWT_SECRET: ${{secrets.JWT_SECRET}}
    BUCKET_NAME: ${{secrets.BUCKET_NAME}}

plugins:
  - serverless-iam-roles-per-function

functions:
  # Authentication
  verify-token:
    handler: handlers/auth/authorize
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt UsersTable.Arn

  registerUser:
    handler: handlers/auth/register
    events:
      - http:
          path: auth/register
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: !GetAtt UsersTable.Arn

  loginUser:
    handler: handlers/auth/login
    events:
      - http:
          path: auth/login
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt UsersTable.Arn

  # About
  getAbout:
    handler: handlers/about/getAllAboutItems
    name: get-about
    events:
      - http:
          path: about
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt AboutTable.Arn

  getAllAboutItemsForAdmin:
    handler: handlers/about/getAllAboutItemsForAdmin
    name: get-about-admin
    iamRoleStatementsName: get-about-admin-role
    events:
      - http:
          path: about
          method: get
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt AboutTable.Arn

  editAllAboutItems:
    handler: handlers/about/editAllAboutItems
    events:
      - http:
          path: about
          method: put
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
          - "dynamodb:DeleteItem"
          - "dynamodb:PutItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt AboutTable.Arn
          - arn:aws:s3:::${env.BUCKET_NAME}/*

  # Children Program
  createChildrenProgram:
    handler: handlers/childrenProgram/createChildrenProgram
    name: create-children-program
    iamRoleStatementsName: create-children-program-role
    events:
      - http:
          path: children-program/create
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt ChildrenProgramsTable.Arn
          - arn:aws:s3:::${env.BUCKET_NAME}/*

  getChildrenProgram:
    handler: handlers/childrenProgram/getChildrenProgram
    name: get-children-program
    iamRoleStatementsName: get-children-program-role
    events:
      - http:
          path: children-program/{id}
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt childrenProgramsTable.Arn

  editChildrenProgram:
    handler: handlers/childrenProgram/editChildrenProgram
    name: edit-children-program
    iamRoleStatementsName: edit-children-program-role
    events:
      - http:
          path: children-program/edit/{id}
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt ChildrenProgramsTable.Arn
          - arn:aws:s3:::${env.BUCKET_NAME}/*

  deleteChildrenProgram:
    handler: handlers/childrenProgram/deleteChildrenProgram
    name: delete-children-program
    iamRoleStatementsName: delete-children-program-role
    events:
      - http:
          path: children-program/{id}
          method: delete
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt childrenProgramsTable.Arn

  getAllChildrenPrograms:
    handler: handlers/childrenProgram/getAllChildrenPrograms
    name: get-all-children-programs
    iamRoleStatementsName: get-all-children-programs-role
    events:
      - http:
          path: children-program
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt childrenProgramsTable.Arn

  # News
  createNewsItem:
    handler: handlers/news/createNewsItem
    name: create-news-item
    iamRoleStatementsName: create-news-item-role
    events:
      - http:
          path: news/create
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt NewsTable.Arn
          - arn:aws:s3:::${env.BUCKET_NAME}/*

  getNewsItem:
    handler: handlers/news/getNewsItem
    name: get-news-item
    iamRoleStatementsName: get-news-item-role
    events:
      - http:
          path: news/{id}
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt NewsTable.Arn

  editNewsItem:
    handler: handlers/news/editNewsItem
    name: edit-news-item
    iamRoleStatementsName: edit-news-item-role
    events:
      - http:
          path: news/edit/{id}
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt NewsTable.Arn
          - arn:aws:s3:::${env.BUCKET_NAME}/*

  deleteNewsItem:
    handler: handlers/news/deleteNewsItem
    name: delete-news-item
    iamRoleStatementsName: delete-news-item-role
    events:
      - http:
          path: news/{id}
          method: delete
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt NewsTable.Arn

  getAllNewsItems:
    handler: handlers/news/getAllNewsItems
    name: get-all-news-items
    iamRoleStatementsName: get-all-news-items-role
    events:
      - http:
          path: news
          method: get
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt NewsTable.Arn

  # Products
  createProduct:
    handler: handlers/products/createProduct
    name: create-product
    iamRoleStatementsName: create-product-role
    events:
      - http:
          path: products/create
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt ProductsTable.Arn
          - arn:aws:s3:::${env.BUCKET_NAME}/*

  getProduct:
    handler: handlers/products/getProduct
    name: get-product
    iamRoleStatementsName: get-product-role
    events:
      - http:
          path: products/{id}
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt ProductsTable.Arn

  editProduct:
    handler: handlers/products/editProduct
    name: edit-product
    iamRoleStatementsName: edit-product-role
    events:
      - http:
          path: products/edit/{id}
          method: post
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt ProductsTable.Arn
          - arn:aws:s3:::${env.BUCKET_NAME}/*

  deleteProduct:
    handler: handlers/products/deleteProduct
    name: delete-product
    iamRoleStatementsName: deletr-product-role
    events:
      - http:
          path: products/{id}
          method: delete
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt ProductsTable.Arn

  getAllProducts:
    handler: handlers/products/getAllProducts
    name: get-all-products
    iamRoleStatementsName: get-all-products-role
    events:
      - http:
          path: products
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt ProductsTable.Arn

resources:
  Resources:
    AboutTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env.ABOUT_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ChildrenProgramsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env.CHILDREN_PROGRAMS_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    NewsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env.NEWS_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env.PRODUCTS_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env.USERS_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
