service: saparus-backend

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs22.x
  region: ${{secrets.AWS_REGION}}
  environment:
    ABOUT_TABLE: ${{secrets.ABOUT_TABLE}}
    CHILDREN_PROGRAMS_TABLE: ${{secrets.CHILDREN_PROGRAMS_TABLE}}
    NEWS_TABLE: ${{secrets.NEWS_TABLW}}
    PRODUCTS_TABLE: ${{secrets.PRODUCTS_TABLE}}
    USERS_TABLE: ${{secrets.USERS_TABLE}}
    JWT_SECRET: ${{secrets.secrets.JWT_SECRET}}
    BUCKET_NAME: ${{secrets.BUCKET_NAME}}

plugins:
  - serverless-iam-roles-per-function

functions:
  # Authentication
  verify-token:
    handler: handlers/auth/authorize
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt UsersTable.Arn

  registerUser:
    handler: handlers/auth/register
    events:
      - http:
          path: auth/register
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: !GetAtt UsersTable.Arn

  loginUser:
    handler: handlers/auth/login
    events:
      - http:
          path: auth/login
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt UsersTable.Arn

  # About
  getAbout:
    handler: handlers/about/getAllAboutItems
    name: get-about
    events:
      - http:
          path: about
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt AboutTable.Arn

  getAllAboutItemsForAdmin:
    handler: handlers/about/getAllAboutItemsForAdmin
    name: get-about-admin
    events:
      - http:
          path: about
          method: get
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 86400
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt AboutTable.Arn

  editAllAboutItems:
    handler: handlers/about/editAllAboutItems
    events:
      - http:
          path: about
          method: put
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 86400
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
          - "dynamodb:DeleteItem"
          - "dynamodb:PutItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt AboutTable.Arn
          - arn:aws:s3:::${self:provider.bucket_name}/*

  # Children Program
  createChildrenProgram:
    handler: handlers/childrenProgram/createChildrenProgram
    events:
      - http:
          path: children-program/create
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt ChildrenProgramsTable.Arn
          - arn:aws:s3:::${self:provider.bucket_name}/*

  getChildrenProgram:
    handler: handlers/childrenProgram/getChildrenProgram
    events:
      - http:
          path: children-program/{id}
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt childrenProgramTable.Arn

  editChildrenProgram:
    handler: handlers/childrenProgram/editChildrenProgram
    events:
      - http:
          path: children-program/edit/{id}
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt ChildrenProgramsTable.Arn
          - arn:aws:s3:::${self:provider.bucket_name}/*

  deleteChildrenProgram:
    handler: handlers/childrenProgram/deleteChildrenProgram
    events:
      - http:
          path: children-program/{id}
          method: delete
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 86400
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt childrenProgramTable.Arn

  getAllChildrenPrograms:
    handler: handlers/childrenProgram/getAllChildrenPrograms
    events:
      - http:
          path: children-program
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt childrenProgramTable.Arn

  # News
  createNewsItem:
    handler: handlers/news/createNewsItem
    events:
      - http:
          path: news/create
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt NewsTable.Arn
          - arn:aws:s3:::${self:provider.bucket_name}/*

  getNewsItem:
    handler: handlers/news/getNewsItem
    events:
      - http:
          path: news/{id}
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt NewsTable.Arn

  editNewsItem:
    handler: handlers/news/editNewsItem
    events:
      - http:
          path: news/edit/{id}
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt NewsTable.Arn
          - arn:aws:s3:::${self:provider.bucket_name}/*

  deleteNewsItem:
    handler: handlers/news/deleteNewsItem
    events:
      - http:
          path: news/{id}
          method: delete
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 86400
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt NewsTable.Arn

  getAllNewsItems:
    handler: handlers/news/getAllNewsItems
    events:
      - http:
          path: news
          method: get
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 86400
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt NewsTable.Arn

  # Products
  createProduct:
    handler: handlers/products/createProduct
    events:
      - http:
          path: products/create
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt ProductsTable.Arn
          - arn:aws:s3:::${self:provider.bucket_name}/*

  getProduct:
    handler: handlers/products/getProduct
    events:
      - http:
          path: products/{id}
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt ProductsTable.Arn

  editProduct:
    handler: handlers/products/editProduct
    events:
      - http:
          path: products/edit/{id}
          method: post
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 86400
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
          - "s3:PutObject"
        Resource:
          - !GetAtt ProductsTable.Arn
          - arn:aws:s3:::${self:provider.bucket_name}/*

  deleteProduct:
    handler: handlers/products/deleteProduct
    events:
      - http:
          path: products/{id}
          method: delete
          authorizer:
            name: verify-token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 86400
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt ProductsTable.Arn

  getAllProducts:
    handler: handlers/products/getAllProducts
    events:
      - http:
          path: products
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt ProductsTable.Arn

resources:
  Resources:
    AboutTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.about_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ChildrenProgramTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.children_program_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    NewsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.news_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.products_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.users_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
