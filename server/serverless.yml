            resultTtlInSeconds: 1800
    package:
      include:
        - src/handlers/about/getAllAboutItemsForAdmin.mjs
        - src/util/db.mjs
        - node_modules/@aws-sdk/lib-dynamodb
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt AboutTable.Arn

  editAllAboutItems:
    handler: src/handlers/about/editAllAboutItems.editAllAboutItems
    name: edit-all-about-items
    events:
      - http:
          path: about
          method: patch
          cors: true
          authorizer:
            type: TOKEN
            name: verify-api-key
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    package:
      include:
        - src/handlers/about/editAllAboutItems.mjs
        - src/util/db.mjs
        - src/util/s3.mjs
        - node_modules/@aws-sdk/lib-dynamodb
        - node_modules/uuid
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
          - "dynamodb:DeleteItem"
          - "dynamodb:PutItem"
          - "dynamodb:BatchWriteItem"
          - "s3:PutObject"
          - "s3:DeleteObject"
        Resource:
          - !GetAtt AboutTable.Arn
          - arn:aws:s3:::saparus-images/*

