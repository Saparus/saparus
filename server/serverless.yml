service: saparus-backend

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-west-2
  environment:
    ABOUT_TABLE: ${env:ABOUT_TABLE}
    CHILDREN_PROGRAMS_TABLE: ${env:CHILDREN_PROGRAMS_TABLE}
    CATEGORIES_TABLE: ${env:CATEGORIES_TABLE}
    NEWS_TABLE: ${env:NEWS_TABLE}
    PRODUCTS_TABLE: ${env:PRODUCTS_TABLE}
    BUCKET_NAME: saparus-images
    API_KEY: ${env:API_KEY}
    ACCESS_KEY: ${env:ACCESS_KEY}

plugins:
  - serverless-bundle
  - serverless-iam-roles-per-function
  - serverless-prune-plugin

package:
  individually: true

custom:
  prune:
    automatic: true
    number: 3
  bundle:
    caching: true
    concurrency: 5
    stats: false
    linting: true
    generateStatsFiles: false
    esbuild: false
    disableForkTsChecker: false
    packager: npm

functions:
  # Authentication
  verify-api-key:
    handler: src/handlers/auth/authorize.authorize
    name: verify-api-key
    events:
      - http:
          path: verify-api-key
          method: get
          cors: true

  loginUser:
    handler: src/handlers/auth/login.login
    name: login-user
    events:
      - http:
          path: auth/login
          method: post
          cors: true
    package:
      include:
        - ./src/handlers/auth/loginUser.mjs

  # Categories
  getCategories:
    handler: src/handlers/categories/getCategories.getCategories
    name: get-categories
    events:
      - http:
          path: categories
          method: get
          cors: true
    package:
      include:
        - src/handlers/categories/getCategories.mjs
        - src/util/db.mjs
        - src/util/summarizeCategoryData.mjs
        - node_modules/@aws-sdk/lib-dynamodb
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
          - "dynamodb:Scan"
        Resource: !GetAtt CategoriesTable.Arn
        Resource: !GetAtt ProductsTable.Arn

  getCategories:
    handler: src/handlers/categories/getCompanies.getCompanies.mjs
    name: get-companies
    events:
      - http:
          path: categories/companies
          method: get
          cors: true
    package:
      include:
        - src/handlers/categories/getCompanies.mjs
        - src/util/db.mjs
        - node_modules/@aws-sdk/lib-dynamodb
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt CategoriesTable.Arn

  editCategories:
    handler: src/handlers/categories/editCategories.editCategories
    name: edit-categories
    events:
      - http:
          path: categories
          method: patch
          cors: true
          authorizer:
            type: TOKEN
            name: verify-api-key
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 1800
    package:
      include:
        - src/handlers/categories/updateCategories.mjs
        - src/util/db.mjs
        - node_modules/@aws-sdk/lib-dynamodb
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: !GetAtt CategoriesTable.Arn

  # About
  getAbout:
    handler: src/handlers/about/getAllAboutItems.getAllAboutItems
    name: get-about
    events:
      - http:
          path: about
          method: get
          cors: true
    package:
      include:
        - src/handlers/about/getAllAboutItems.mjs
        - src/util/db.mjs
        - node_modules/@aws-sdk/lib-dynamodb
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt AboutTable.Arn

  getAllAboutItemsForAdmin:
    handler: src/handlers/about/getAllAboutItemsForAdmin.getAllAboutItemsForAdmin
    name: get-about-admin
    iamRoleStatementsName: get-about-admin-role
    events:
      - http:
          path: about/admin
          method: get
          cors: true
          authorizer:
